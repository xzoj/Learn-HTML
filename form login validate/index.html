<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login form with Validate</title>
	<link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
 <fieldset class="form-control">
  <form action="http://vnexpress.net" method="GET" id="login-form" >
   <legend>Login Form</legend>
   <div>
    <label>Tài Khoản <span class="star">*</span></label>
    <input type="text" name="username" id="username"
     title="Tài khoản" placeholder="Tài khoản có ít nhất 8 ký tự.">
     <span class="error-msg"></span>
   </div>

  <div>
    <label>Mật Khẩu <span class="star">*</span></label>
    <input type="password" name="password" 
     id="password"
     title="Mật Khẩu" placeholder="Mật khẩu có ít nhất 8 ký tự.">
     <span class="error-msg"></span>
   </div>

   <div>
    <label>Nhập lại mật khẩu <span class="star">*</span></label>
    <input type="password" name="repassword" 
     id="repassword"
     title="Nhập lại mật khẩu" placeholder="Nhập lại mật khẩu.">
     <span class="error-msg"></span>
   </div>

   <div>
    <label>Email<span class="star">*</span></label>
    <input type="text" name="email" 
     id="email"
     title="Email" placeholder="Ví dụ abc@xyz.com">
   </div>
   <span class="error-msg"></span>
   <div>
    <label>Họ tên</label>
    <input type="text" name="fullname" 
     id="fullname"
     title="Họ tên" placeholder="Tên đầy đủ của bạn">
   </div>

  <div>
    <label>Sinh nhật</label>
    <input type="text" name="birthday" 
     title="Ngày sinh" placeholder="Gồm 8 chữ số, viết liền không dấu. Ví dụ: 11221999.">
   </div>

   <div>
   	<label>Giới tính<span class="star">*</span></label>
   	<select>
   		<option>Khác</option>
   		<option>Nam</option>
   		<option>Nữ</option>
   	</select>
   	<span class="error-msg"></span>
   </div>

   <div>
   	<label>Avatar URL</label>
   <input type="URL" name="Avatar" title="Link" placeholder="Nhập đường link tới Avatar của bạn.">
   </div
   >
   	<label><input type="checkbox" name="checkbox" value="none" class="button">Đồng ý điều khoản sử dụng.</label>
   <div>
   <input type="submit" name="submit" class="submitt bntLogin">
   <input type="reset" name="reset" class="submitt">
   </div>
 </fieldset>
 <p>Những mục có dấu * bắt buộc phải nhập</p>
 <script type="text/javascript" src="js.js"></script>
</body>
</html>
